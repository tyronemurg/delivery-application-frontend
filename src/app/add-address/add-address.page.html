<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button fill="solid" shape="round" color="light" routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>

      <ion-button fill="solid" shape="round" color="light">

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row style="padding:15px;background:#fff;">
    <ion-list lines="none">
      <ion-item class="settings-items-padding" (click)="setOpen2(true)">
        <ion-icon color="medium" name="location-outline" class="pr-2"></ion-icon> <ion-label>Saved Addresses</ion-label>
      </ion-item>
      <ion-item class="settings-items-padding" routerLink="/profile">
        <ion-icon color="medium" name="person-outline" class="pr-2"></ion-icon> <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item class="settings-items-padding">
        <ion-icon color="medium" name="wallet-outline" class="pr-2"></ion-icon> <ion-label>Wallet</ion-label>
      </ion-item>
      <ion-item class="settings-items-padding">
        <ion-icon color="medium" name="cog-outline" class="pr-2"></ion-icon> <ion-label>Support</ion-label>
      </ion-item>
      <ion-item class="settings-items-padding">
        <ion-icon color="medium" name="home-outline" class="pr-2"></ion-icon> <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
    
  </ion-row>
  
  <form  #address="ngForm" (ngSubmit)="onSubmit(address)">

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>New Address</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
    
        <ion-card>
          <ion-row style="background:#fff;margin-top: 15px;padding:15px;">
            <!-- <b><h1 class="title">New Address</h1></b> -->
            <!-- <b><h1 class="title" style="padding-left:15px;margin-bottom:25px;">Type New Delivery Address</h1></b> -->
            <input style="width:100%;height:40px;margin-top:15px;border-radius: 25px;padding: 10px;" #search autocorrect="off" autocapitalize="off" spellcheck="off" ngModel name="add" type="text" class="form-control">
          </ion-row>
          <ion-row style="padding:15px;background:#fff;">
          <ion-col size="12" size-lg>
            <p class="text-center"><ion-button shape="round" expand="full" color="primary" type="submit">Save Address</ion-button></p>
              <!-- <ion-button expand="full" color="tertiary" routerLink="/date">Continue</ion-button> -->
          </ion-col>
      </ion-row>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-modal [isOpen]="isModalOpen2">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Saved Addresses</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen2(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-row style="padding:15px;">
          <b><h1 class="title">Your Saved Addreses</h1></b>
          <!-- <ion-label style="text-align: center;">Which Address are we delivering to?</ion-label> -->
        </ion-row>
        <ion-row style="padding-left:15px;">
          
          <ion-label style="text-align: center;color:#02cf7d;">You can add another address on checkout</ion-label>
        </ion-row>
          <ion-card *ngFor="let address of location">
        
              
            <ion-col size="12" class="light-bg">
              <ion-row class="ion-align-items-center">
                <ion-col size="1">
                  <ion-icon color="medium" name="location-outline"></ion-icon>
                </ion-col>
                <ion-col size="10">
                  <ion-label>Address Info
                    <p [innerHtml]="address.address"></p>
                  </ion-label>
                </ion-col>
                <ion-col size="1">
                  <ion-icon color="primary" name="chevron-forward"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-col>
          
          </ion-card>
          <!-- <ion-button expand="block" (click)="setOpen(true)">Add Address</ion-button> -->
      </ion-content>
    </ng-template>
  </ion-modal>
