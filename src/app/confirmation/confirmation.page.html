<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button fill="solid" shape="round" color="light" routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>Order Summary</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
		<ion-list>
			<ion-item *ngFor="let orders of cartSummary" class="ion-text-wrap">
				<ion-grid>
					<!--row with 4 columns: - amount + close -->
					<ion-row class="ion-align-items-center">
	

						<ion-col size="2" class="ion-align-self-center">
							<img src="https://app.veloportal.co.za/storage/{{orders.img}}" /> 
						</ion-col>
					

					<!--row with 2 columns - product name and amount-->
				
						<ion-col size="7">
							<b>{{ orders.name  }}</b>
						</ion-col>
						<ion-col size="3" class="ion-text-end">
							{{ orders.amount  * orders.price  | currency:'ZAR ' }}
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
			<ion-item>
				<ion-grid>
					<!--row with 2 columns: 'Total' total calculated by getTotal function with currency pipe-->
					<ion-row>
						<ion-col size="9"> SubTotal: </ion-col>
						<ion-col size="3" class="ion-text-end">
							{{ getItemTotal() | currency:'ZAR ' }}
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-list>
    <ion-list>
			<ion-item *ngIf="order" class="ion-text-wrap">
				<ion-grid>
					<!--row with 4 columns: - amount + close -->
					<ion-row class="ion-align-items-center">


					<!--row with 2 columns - product name and amount-->
				
						<ion-col size="12">
							Distance:<b>{{ order.distance / 1000 | number:'1.1-1' }} km</b>
						</ion-col>
            <!-- <ion-col size="12">
							Delivery:<b>R3</b>
						</ion-col> -->
					</ion-row>
				</ion-grid>
			</ion-item>
			<ion-item>
				<ion-grid>
					<!--row with 2 columns: 'Total' total calculated by getTotal function with currency pipe-->
					<ion-row>
						<ion-col size="8"> Total: </ion-col>
						<ion-col size="4" class="ion-text-end">
							{{ getSummaryTotal() | currency:'ZAR ' }}
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-list>
	</div>
  <form style="padding:15px;" #address="ngForm" (ngSubmit)="onSubmit()"> 
  <ion-row>
    <ion-col size="12" size-lg>
      <p class="text-center"><ion-button shape="round" expand="full" color="dark" type="submit">Confirm Order</ion-button></p>
    </ion-col>
</ion-row>
</form>
</ion-content>
