<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" fill="clear" color="dark">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf = "Categories"  [fullscreen]="true" scrollEvents="true"  (ionScroll)="onScroll($event)">

    <ion-buttons slot="start">

        <ion-icon slot="icon-only" name="arrow-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
 
  </ion-toolbar> -->
  <div class="header-image" style="padding:15px;"><img style="border-radius:20px;" src="https://app.veloportal.co.za/storage/{{Categories.img}}" /> </div>
   

  <div *ngIf="Categories">
    <ion-row>
      <ion-col size="12" class="light-bg ion-padding">
        <ion-badge color="success">
          <ion-icon name="pricetag-outline"></ion-icon>
          {{ Categories.name }}
        </ion-badge>
      </ion-col>
    </ion-row>
  </div>

  <ion-list style="border-top-right-radius: 32px;border-top-left-radius: 32px;background: #eee;">
    <ion-row *ngFor="let meal of Meals" class="ion-padding meal-row">
      <ion-col size="8" class="border-bottom">
        <ion-label [routerLink]="['/meals', meal.id]">
          {{ meal.name }}
          <p style="color:gray!important;" [innerHtml]=" meal.info"></p></ion-label>
          <ion-button class="add-to-cart-category-single" fill="clear" (click)="addToCart(meal)">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        
        <ion-text color="dark"><b>{{ meal.price | currency:'ZAR ' }}</b></ion-text>
      </ion-col>
      <ion-col size="4" class="border-bottom">
        <div class="meal-image" [routerLink]="['/meals', meal.id]" [style.background-image]="'url('+ baseUrl + meal.img + ')'"></div>
      </ion-col>
    </ion-row>
  </ion-list>
