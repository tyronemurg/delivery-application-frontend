<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs *ngIf="nav">

<div style="padding: 10px 25px 10px 25px;background: #eee;">
  <ion-tab-bar  slot="bottom" class="tab-nav" style="border-radius: 15px;">
    <ion-tab-button tab="home">
      <ion-icon color="dark" name="home-outline"></ion-icon>
      
    </ion-tab-button>

    <ion-tab-button tab="cart-modal">
      <ion-icon color="dark" name="cart-outline"></ion-icon>
      
      <!-- <p *ngIf="cartCount > 0">
        {{cartCount}}
      </p> -->
      <ion-badge>{{ cartItemCount | async }}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="orders">
      <ion-icon color="dark" name="receipt-outline"></ion-icon>
    
    </ion-tab-button>

    <ion-tab-button tab="add-address">
      <ion-icon color="dark" name="gift-outline"></ion-icon>
      
    </ion-tab-button>

   


  
</ion-tab-bar>
</div>
