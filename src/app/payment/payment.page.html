<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button fill="solid" shape="round" color="light" routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
     <ion-title>Cart</ion-title> 
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>

        <ion-button (click)="goBack()" fill="clear" color="dark">

        </ion-button>
    </div> -->
<div style="padding: 0px 15px 0px 15px;">
  <ion-card class="bordered" *ngFor="let product of cart">
      

    <ion-card-content>
  <div class="d-flex flex-stack">
            <!--begin::Section-->
            <div class="d-flex align-items-center">
                <!--begin::Symbol-->
                <div class="symbol symbol-30px">
        <img class="img-single" src="https://app.veloportal.co.za/storage/{{product.img}}" /> 
          
          
          
        
                </div>
                <!--end::Symbol-->

                <!--begin::Content-->
                <div class="">
                    <!--begin::Title-->
                    <a href="#" class="text-gray-800 fw-bold text-hover-primary fs-6" style="margin-left: 25px;text-decoration: none!important;">Americano</a>
                  
                    <ion-row class="ion-align-items-center">
                        <ion-col size="4" class="ion-align-self-center">
                            <ion-button fill="clear" (click)="decreaseCartItem(product)">
                                <ion-icon name="remove-circle" color="warning"  slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>

                        <ion-col size="1" class="ion-align-self-center text-dark">
                            {{ product.amount }}
                        </ion-col>

                        <ion-col size="3" class="ion-align-self-center">
                            <ion-button  fill="clear" (click)="increaseCartItem(product)">
                                <ion-icon color="success" name="add-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>

                        <ion-col size="1" >
                            <ion-button color="danger" fill="clear" (click)="removeCartItem(product)">
                                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    
                </div>
                
            </div>
            

            <!--begin::Wrapper-->
            <div class="d-flex align-items-center" style="">
                <!--begin::Number-->
                <span class="text-dark fw-bold fs-6" style="margin-left: 35px;width:95px;">    {{ product.amount * product.price | currency:'R ' }}</span>
                <!--end::Number-->

                <!--begin::Info-->
                <div class="d-flex flex-center">
                    <!--begin::label-->
                   
                    <!--end::label-->
                </div>
                <!--end::Info-->
            </div>
            <!--end::Wrapper-->
        </div>
      
    </ion-card-content>
</ion-card>
</div>

      <ion-grid>
          <!--row with 2 columns: 'Total' total calculated by getTotal function with currency pipe-->
          <ion-row>
              <ion-col size="8"> Total: </ion-col>
              <ion-col size="4" class="ion-text-end">
                  {{ getTotal() | currency:'ZAR ' }}
              </ion-col>
          </ion-row>

  <form style="padding:15px;" #address="ngForm" (ngSubmit)="onSubmit(address)">
    <ion-row>
      <b style="margin:auto;"><ion-col size="12" style="text-align: center;color: #000;">Select Delivery Destination</ion-col></b>
    </ion-row>

  <ion-card *ngFor='let item of location;let i = index' style="background: #f7f8fb;">
        
              
    <ion-col size="12" class="light-bg">
      <ion-row class="ion-align-items-center">
        <ion-col size="1">
          <ion-icon color="dark" name="location-outline"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-label>
            <p class="text-dark" [innerHtml]="item.address"></p>
          </ion-label>
        </ion-col>
        <ion-col size="1">
          <input type="radio" value ="{{item.id}}" ngModel name="address" [checked]="item.selected" (change)='radioChecked(item.id,i)' >
          <!-- <ion-icon color="primary" name="chevron-forward"></ion-icon> -->
        </ion-col>
      </ion-row>
    </ion-col>
  
  </ion-card> 

      
  <ion-row>

  </ion-row>
